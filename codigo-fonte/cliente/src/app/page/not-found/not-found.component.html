<div class="exception-body notfound-page">

        <img src="../../../../assets/layout/images/404.svg">
    </div>

    <div class="card exception-panel" style="margin-top: -190px">
        <i class="material-icons">&#xE001;</i>
        <h1>Página não encontrada</h1>

        <a [routerLink]="['/']"

        </a>
    </div>
</div>
