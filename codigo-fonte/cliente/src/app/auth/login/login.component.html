<div class="background-image"></div>
<div class="mask-background"></div>
<div class="ui-g ui-fluid">
    <div>
        <div class="ui-g-12 ui-g-nopad ui-xl-2">
            <div class="card card-w-title">
                <div class="pos-center">
                    <a>
                        <div class="margin-auto">
                            <h1><b>Nome</b> do Site</h1>
                        </div>
                    </a>

                    <app-auth-login-form (onCreateForm)="onCreateForm($event)"></app-auth-login-form>

                </div>

                <div class="ui-g form-group">
                    <div class="ui-g-12">

                        <button pButton
                                type="submit"
                                (click)="authenticate()"
                                [disabled]="canDisableSubmit()"
                                class="primary ui-button-fluid"
                                icon="fa ui-icon-person"
                                label="{{'auth.login.actions.access' | translate}}">
                        </button>

                        <a pButton
                           [routerLink]="['/cadastro']"
                           class="secondary ui-button-fluid"
                           icon="fa ui-icon-plus"
                           label="{{'auth.login.actions.register' | translate}}">
                        </a>

                        <a pButton
                           [routerLink]="['/recuperar-acesso']"
                           class="secondary ui-button-fluid"
                           icon="fa ui-icon-help"
                           label="{{'auth.login.actions.recover_password' | translate}}">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
